# PHP CircleCI 2.0 configuration file
# Check https://circleci.com/docs/2.0/language-php/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/php:7.1.9-fpm-browsers

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "composer.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run:
          name: Update composer
          command: sudo composer self-update
      - run:
          name: Install dependencies
          command: composer install -o --prefer-dist --no-interaction

      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}

      # run tests!
      - run:
          name: Activate xDebug
          command: echo "extension=xdebug.so" > /tmp/xdebug.ini && sudo cp /tmp/xdebug.ini /usr/local/etc/php/conf.d/xdebug.ini
      - run:
          name: Prepare log directories
          command: mkdir -p build/logs/coverage && mkdir -p $CIRCLE_TEST_REPORTS/phpunit
      - run:
          name: Run unit tests
          command: vendor/bin/phpunit.phar -c build --log-junit $CIRCLE_TEST_REPORTS/phpunit/junit.xml

      - store_artifacts:
          path: build/logs/coverage
          destination: code-coverage-html
